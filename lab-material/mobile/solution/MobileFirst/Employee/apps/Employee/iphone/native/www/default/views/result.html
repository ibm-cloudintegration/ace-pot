
<ion-view title="Result"> <ion-content padding="false">

<div class="card">

	<div class="item item-divider" style="text-align: center">
		Employee Information</div>

	<div class="list">
		<label class="item item-input item-label"> <span
			class="input-label">Number</span> <input type="text"
			placeholder="Number" ng-model="empNo">
		</label> <label class="item item-input item-label"> <span
			class="input-label">Name</span> <input type="text" placeholder="Name"
			ng-model="name" disabled>
		</label> <label class="item item-input item-label"> <span
			class="input-label">Date of birth</span> <input type="text"
			placeholder="Date of birth" ng-model="dob" disabled>
		</label> <label class="item item-input item-label"> <span
			class="input-label">Phone</span> <input type="text"
			placeholder="Phone" ng-model="phone" disabled>
		</label> <label class="item item-input item-label"> <span
			class="input-label">Salary</span> <input type="text"
			placeholder="Salary" ng-model="salary" disabled>
		</label> <label class="item item-input item-label"> <span
			class="input-label">Job</span> <input type="text"
			placeholder="Job" ng-model="job" disabled>
		</label> <label class="item item-input item-label"> <span
			class="input-label">Bonus</span> <input type="text"
			placeholder="Bonus" ng-model="bonus" disabled>
		</label> <label class="item item-input item-label"> <span
			class="input-label">Dept. No.</span> <input type="text"
			placeholder="Deptno" ng-model="deptno" disabled>
		</label> <label class="item item-input item-label"> <span
			class="input-label">Department</span> <input type="text"
			placeholder="Deptname" ng-model="deptname" disabled>
		</label>
	</div>

</div>
</ion-content>

<ion-footer-bar>		

		<div style="vertical-align:middle">

    		<img src="images/Betaworks_Logo.png">
		
		</div>

</ion-footer-bar>

 </ion-view>
